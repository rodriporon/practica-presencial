           <div class="login-form">
              <form>
                <div>
                    <label>Calculadora USAC</label>
                    <p></p>
                    <label>a:</label>

                    <input id="a" type="text" class="form-control">
                    <label>b:</label>
                    <input id="b" type="text" class="form-control">
                 </div>
                 <div class="form-group">

                 </div>
                 <button onclick="suma()" type="button" class="btn btn-black">+</button>
                 <button onclick="resta()" type="button" class="btn btn-black">-</button>
                 <button onclick="multiplicacion()" type="button" class="btn btn-black">*</button>
                 <button onclick="division()" type="button" class="btn btn-black">/</button>
                 <button onclick="potencia()" type="button" class="btn btn-black">^</button>
                 <button onclick="raiz()" type="button" class="btn btn-black">sqrt</button>
                 <div>
                    <label>Resultado</label>
                    <input id="resultado" type="text" class="form-control">
                 </div>
              </form>
            </div>
        </div>

    <script>

        function suma(){
        var a = document.querySelector('#a').value
        var b = document.querySelector('#b').value
        var resultado = document.querySelector('#resultado')
        resultado.innerHTML = ""
        var objeto = {
            'a': a,
            'b': b
        }
        console.log(objeto)
        fetch('http://127.0.0.1:3000/suma', {
        method: 'POST', // or 'PUT'
        body: JSON.stringify(objeto), // data can be `string` or {object}!
        headers:{
            'Content-Type': 'application/json'
        }
        }).then(res => res.json())
        .catch(err => {
        console.error('Error:', err)
        alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
        console.log(response);
        console.log(response.message)
        resultado.value = response.resultado
        }) 
        }
